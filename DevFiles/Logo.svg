<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Icon Example</title>
  <style>
    .gradient-icon {
      display: inline-block;
      width: 50px;
      height: 50px;
      background-image: linear-gradient(to right, red, blue);
      -webkit-background-clip: text;
      color: transparent;
      font-size: 50px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <i class="gradient-icon">A</i>
</body>
</html>
